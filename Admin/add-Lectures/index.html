<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة محاضرة متعددة الفيديوهات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #eecf43;
            --secondary-color: #a3670c;
            --success-color: #f0964c;
            --danger-color: #f72525;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .container:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i {
            color: var(--primary-color);
        }

        h3 {
            color: var(--secondary-color);
            margin: 25px 0 15px;
            padding-right: 10px;
            border-right: 4px solid var(--success-color);
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5eb;
            border-radius: var(--border-radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .video-item {
            background: var(--light-color);
            border: 2px dashed #c3cfe2;
            padding: 20px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .video-item:hover {
            border-color: var(--primary-color);
            background-color: #f0f4ff;
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .video-number {
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .remove-video {
            background: var(--danger-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .remove-video:hover {
            background: #d1144a;
            transform: scale(1.1);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
            width: 100%;
            margin: 10px 0;
        }

        .btn-success:hover {
            background: #2ab8e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #d1144a;
        }

        .flex-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .flex-group > div {
            flex: 1;
        }

        .paid-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            border-left: 4px solid var(--primary-color);
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .code-display {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            padding: 10px;
            background: #f1f3ff;
            border-radius: 8px;
            margin-top: 10px;
            color: var(--primary-color);
        }

        .counter {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .flex-group {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> إضافة محاضرة متعددة الفيديوهات</h1>
            <p class="subtitle">أضف محاضرة تحتوي على مجموعة من الفيديوهات التعليمية</p>
        </header>

        <div class="form-group">
            <label for="image"><i class="fas fa-image"></i> رابط صورة الغلاف</label>
            <input type="url" id="image" placeholder="https://example.com/image.jpg">
        </div>

        <div class="form-group">
            <label for="collectionName"><i class="fas fa-folder"></i> اسم الكولكشن</label>
            <input type="text" id="collectionName" placeholder="مثال: جبر ترم 1 - معادلات الدرجة الثانية">
            <div class="counter" id="nameCounter">0/50 حرف</div>
        </div>

        <h3><i class="fas fa-play-circle"></i> الفيديوهات</h3>
        <div id="videosContainer">
            <!-- الفيديوهات ستضاف هنا ديناميكيًا -->
        </div>

        <button class="btn btn-success" onclick="addVideoField()">
            <i class="fas fa-plus-circle"></i> إضافة فيديو جديد
        </button>

        <div class="paid-section">
            <div class="flex-group">
                <div>
                    <label for="paid"><i class="fas fa-tag"></i> نوع المحاضرة</label>
                    <select id="paid">
                        <option value="free">مجاني</option>
                        <option value="paid">مدفوع</option>
                    </select>
                </div>
                <div id="priceField" style="display: none;">
                    <label for="price"><i class="fas fa-money-bill-wave"></i> السعر (ج.م)</label>
                    <input type="number" id="price" placeholder="السعر بالجنيه المصري" min="0">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="grade"><i class="fas fa-graduation-cap"></i> الصف الدراسي</label>
            <select id="grade">
                <option value="">اختر الصف الدراسي</option>
                <option value="prep-1">أولى إعدادي</option>
                <option value="prep-2">ثانية إعدادي</option>
                <option value="prep-3">ثالثة إعدادي</option>
                <option value="sec-1">أولى ثانوي</option>
                <option value="sec-2">ثانية ثانوي</option>
                <option value="sec-3">ثالثة ثانوي</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="uploadLecture()" id="uploadBtn">
            <i class="fas fa-cloud-upload-alt"></i> رفع المحاضرة
        </button>

        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTLfpSbUAhiKFKE7xAUrQUL5-Lravz9wk",
            authDomain: "lectures-123.firebaseapp.com",
            projectId: "lectures-123",
            storageBucket: "lectures-123.firebasestorage.app",
            messagingSenderId: "973877461046",
            appId: "1:973877461046:web:3f592e25dc5cccc2acd897",
            measurementId: "G-S11P8RK046"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة أول فيديو افتراضي
            addVideoField();
            
            // تفعيل/تعطيل حقل السعر بناء على اختيار نوع المحاضرة
            document.getElementById('paid').addEventListener('change', function() {
                const priceField = document.getElementById('priceField');
                if (this.value === 'paid') {
                    priceField.style.display = 'block';
                } else {
                    priceField.style.display = 'none';
                    document.getElementById('price').value = '';
                }
            });
            
            // عداد أحرف اسم الكولكشن
            document.getElementById('collectionName').addEventListener('input', function() {
                const counter = document.getElementById('nameCounter');
                counter.textContent = `${this.value.length}/50 حرف`;
                
                if (this.value.length > 50) {
                    counter.style.color = '#f72585';
                } else if (this.value.length > 40) {
                    counter.style.color = '#ff9e00';
                } else {
                    counter.style.color = '#777';
                }
            });
        });

        // إضافة حقول فيديو جديدة
        window.addVideoField = function() {
            const container = document.getElementById("videosContainer");
            const videoCount = container.children.length + 1;

            const div = document.createElement("div");
            div.className = "video-item";
            div.id = `video-${videoCount}`;

            div.innerHTML = `
                <div class="video-header">
                    <div class="video-number">${videoCount}</div>
                    <button class="remove-video" onclick="removeVideoField('video-${videoCount}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label>عنوان الفيديو</label>
                    <input class="vTitle" placeholder="مثال: شرح الدرس الأول - المعادلات الخطية">
                </div>
                <div class="form-group">
                    <label>رابط يوتيوب</label>
                    <input class="vLink" placeholder="https://youtube.com/watch?v=..." type="url">
                </div>
            `;

            container.appendChild(div);
            // تمرير إلى الأسفل عند إضافة فيديو جديد
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // حذف حقل فيديو
        window.removeVideoField = function(id) {
            const element = document.getElementById(id);
            if (element && element.parentNode.children.length > 1) {
                element.remove();
                // إعادة ترقيم الفيديوهات
                renumberVideos();
            } else {
                alert('يجب أن تحتوي المحاضرة على فيديو واحد على الأقل');
            }
        }

        // إعادة ترقيم الفيديوهات بعد الحذف
        function renumberVideos() {
            const videoItems = document.querySelectorAll('.video-item');
            videoItems.forEach((item, index) => {
                const videoNumber = item.querySelector('.video-number');
                if (videoNumber) {
                    videoNumber.textContent = index + 1;
                }
                // تحديث معرف العنصر
                item.id = `video-${index + 1}`;
                // تحديث زر الحذف
                const removeBtn = item.querySelector('.remove-video');
                if (removeBtn) {
                    removeBtn.setAttribute('onclick', `removeVideoField('video-${index + 1}')`);
                }
            });
        }

        // رفع كل الفيديوهات مرة واحدة
        window.uploadLecture = async function() {
            // التحقق من المدخلات
            const col = document.getElementById("collectionName").value.trim();
            const grade = document.getElementById("grade").value;
            const paid = document.getElementById("paid").value;
            const price = document.getElementById("price").value || "0";
            const image = document.getElementById("image").value.trim();

            // التحقق من البيانات المطلوبة
            if (!col) {
                showResult("⚠️ يرجى إدخال اسم الكولكشن", "error");
                document.getElementById("collectionName").focus();
                return;
            }

            if (col.length > 50) {
                showResult("⚠️ اسم الكولكشن يجب أن لا يتجاوز 50 حرف", "error");
                document.getElementById("collectionName").focus();
                return;
            }

            if (!grade) {
                showResult("⚠️ يرجى اختيار الصف الدراسي", "error");
                document.getElementById("grade").focus();
                return;
            }

            if (paid === 'paid' && (!price || price === '0')) {
                showResult("⚠️ يرجى تحديد سعر للمحاضرة المدفوعة", "error");
                document.getElementById("price").focus();
                return;
            }

            const titles = document.getElementsByClassName("vTitle");
            const links = document.getElementsByClassName("vLink");

            let videos = [];
            let isValid = true;

            for (let i = 0; i < titles.length; i++) {
                const title = titles[i].value.trim();
                const link = links[i].value.trim();

                if (!title || !link) {
                    showResult(`⚠️ يرجى تعبئة جميع بيانات الفيديو رقم ${i+1}`, "error");
                    isValid = false;
                    break;
                }

                // التحقق من رابط يوتيوب
                if (!isValidYouTubeUrl(link)) {
                    showResult(`⚠️ رابط يوتيوب غير صالح في الفيديو رقم ${i+1}`, "error");
                    isValid = false;
                    break;
                }

                videos.push({
                    title: title,
                    link: link,
                    order: i + 1
                });
            }

            if (!isValid) return;

            if (videos.length === 0) {
                showResult("⚠️ يرجى إضافة فيديو واحد على الأقل", "error");
                return;
            }

            // تعطيل زر الرفع أثناء المعالجة
            const uploadBtn = document.getElementById("uploadBtn");
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع...';
            uploadBtn.disabled = true;

            try {
                // إنشاء الكود (6 أرقام)
                const code = Math.floor(100000 + Math.random() * 900000).toString();

                // مستند المحاضرة
                const lectureRef = doc(db, "المحاضرات", col);
                // مستند الكود
                const codeRef = doc(db, "الاكواد", code);

                // حفظ البيانات في Firebase
                await setDoc(lectureRef, {
                    code: code,
                    col: col,
                    videos: videos,
                    grade: grade,
                    paid: paid,
                    price: price,
                    image_link: image,
                    createdAt: new Date(),
                    videoCount: videos.length
                });

                await setDoc(codeRef, {
                    code: code,
                    active: true,
                    createdAt: new Date(),
                    lectureName: col
                });

                // عرض رسالة النجاح
                showResult(`
                    <h3 style="color: var(--primary-color); margin-bottom: 10px;">✅ تم رفع المحاضرة بنجاح!</h3>
                    <p>يمكنك الآن مشاركة كود المحاضرة مع الطلاب:</p>
                    <div class="code-display">${code}</div>
                    <p style="margin-top: 15px; font-size: 14px; color: #666;">
                        <i class="fas fa-info-circle"></i> تم حفظ المحاضرة باسم: <strong>${col}</strong>
                    </p>
                `, "success");

                // إعادة تعيين النموذج (اختياري)
                setTimeout(() => {
                    document.getElementById("collectionName").value = "";
                    document.getElementById("grade").selectedIndex = 0;
                    document.getElementById("image").value = "";
                    document.getElementById("price").value = "";
                    document.getElementById("paid").selectedIndex = 0;
                    
                    // إزالة جميع حقول الفيديو وإضافة واحد جديد
                    const container = document.getElementById("videosContainer");
                    container.innerHTML = "";
                    addVideoField();
                    
                    // إعادة تعطيل حقل السعر إذا لزم الأمر
                    document.getElementById("priceField").style.display = "none";
                }, 5000);

            } catch (error) {
                console.error("Error uploading lecture: ", error);
                showResult(`❌ حدث خطأ أثناء الرفع: ${error.message}`, "error");
            } finally {
                // إعادة تفعيل زر الرفع
                uploadBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> رفع المحاضرة';
                uploadBtn.disabled = false;
            }
        }

        // التحقق من رابط يوتيوب
        function isValidYouTubeUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return pattern.test(url);
        }

        // عرض نتيجة الرفع
        function showResult(message, type) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = message;
            resultDiv.className = type === "success" ? "success-message" : "error-message";
            resultDiv.style.display = "block";
            
            // التمرير إلى النتيجة
            resultDiv.scrollIntoView({ behavior: 'smooth' });
            
            // إخفاء رسالة النجاح بعد 10 ثوانٍ
            if (type === "success") {
                setTimeout(() => {
                    resultDiv.style.display = "none";
                }, 10000);
            }
        }
    </script>
</body>
</html>
